<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teoria das Cores</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="logo"><img src="images/Graduation Cap.svg" alt="logo"></div>
        <div class="navegacao">
            <div><img src="images/dashboard.svg" alt="dashboard">Dashboard</div>
            <div><img src="images/cash.svg" alt="cash">Payment Info</div>
            <div><img src="images/pencil.svg" alt="registration">Registration</div>
            <div><img src="images/notebook.svg" alt="courses">Courses</div>
            <div><img src="images/document-x.svg" alt="document-x">Drop Semester</div>
            <div><img src="images/equal-circle.svg" alt="equal-circle">Result</div>
            <div><img src="images/annotation.svg" alt="annotation">Notice</div>
            <div><img src="images/contacts-alt.svg" alt="contacts">Schedule</div>
            <div class="logout">
                <img src="images/logout.svg" alt="logout">
                Logout
            </div>
        </div>
    </nav>
    <header>
        <p>Search</p>
    </header>

    <div class="perfil">
        <div>
            <img id="fotoperfil" src="images/foto de perfil.jpg" alt="Foto de perfil">
            <h2 id="h2">John Doe<br><span>3rd year</span></h2>
            <img id="sininho" src="images/sininho.png" alt="notificações">
        </div>
    </div>

    <div class="banner">
        <p>September 4, 2023</p>
        <h2>
            Welcome back, John!<p id="p1">Always stay updated in your student portal</p>
        </h2>
        <img class="john" src="images/john.png" alt="john">
    </div>
    
    <div class="financas">
        <h1>Finances</h1>
    </div>
    <div id="um">
        <img src="" alt="">
        <h2>$10,000</h2>
        <p>Total Payable</p>
    </div>
    <div id="dois">
        <img src="" alt="">
        <h2>$5,000</h2>
        <p>Total Paid</p>
    </div>
    <div id="tres">
        <img src="" alt="">
        <h2>$300</h2>
        <p>Others</p>
    </div>
</body>
</html>
